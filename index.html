<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Train Ticket Form</title>
</head>

<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-9">
                <h2 class="text-center text-uppercase display-6 fw-bold text-white my-3"> Calcola il prezzo del tuo
                    biglietto</h1>
            </div>
            <div class="bg-white rounded-4">
                <div class=" col-12 bg-white d-flex justify-content-around mb-5 py-3 ">
                    <div class="col-3 text-center ">
                        <p>Nome e Cognome</p>
                        <input type="text" class="user-name rounded-pill border-danger-subtle">
                    </div>
                    <div class="col-3 text-center ">
                        <p>Km da percorrere</p>
                        <input type="number" class="km rounded-pill border-danger-subtle">
                    </div>
                    <div class="col-3 text-center ">
                        <p>Inserisci et&agrave;</p>
                        <input type="number" class="age rounded-pill border-danger-subtle">
                    </div>
                </div>
                <div class="col-12 text-center mt-5 mb-3 py-5">
                    <button id="btn-generator" class="btn btn-secondary btn-lg text-primary-emphasis">Calcola</button>
                    <button id="btn-delete" class="btn btn-secondary btn-lg text-warning">Cancella</button>
                </div>
            </div>
            <div class="col-9">
                <h2 class="text-center text-uppercase display-6 fw-bold text-white mt-3 pb-1">Totale biglietto</h1>
            </div>
            <div class="bg-white py-5">
                <h4 class="ms-4">Dettaglio passeggeri</h4>
                <div class="row justify-content-center">
                    <div class="col-3 bg-secondary py-4">
                        <h3 class="fw-bold mb-0">Nome passeggero</h3>
                        <h5 class="fw-bold">Jhon Snow</h5>
                    </div>
                    <div class="col-2">ciao</div>
                    <div class="col-2">ciao</div>
                    <div class="col-2">ciao</div>
                    <div class="col-2">ciao</div>
                </div>
            </div>
            <div id="total"></div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
